<html>
    <head>
        <title>FPW - Login</title>
        <meta charset="UTF-8">
        <meta name="author" content="Alessandro Vacca">
        <meta name="keywords" content="login, fpw, conferenze">
        <meta name="description" content="Login FPW">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header class="row">
            <div class="col-2 col-s-2 centrato">
                <a href="../index.html"><img class="logo" title="Logo" src="images/logo.png" alt="logo FPW"></a>
            </div>
        </header>

        <div class="row">
            <main class="centrato">
                <h1>LOGIN</h1>
                <form action="articoli.html" method="post" class="login">

                    <p>
                        <label for="username" class="bold"> Username: </label>
                    </p>

                    <p>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </p>

                    <p>
                        <label for="password" class="bold"> Password: </label>
                    </p>
                    <p>
                        <input type="password" name="password" id="password" placeholder="Password">

                    </p>

                    <p>
                        <input type="submit" value="LOGIN" name="login" class="bottone">
                    </p>
                    <p>Non sei ancora registrato? <a href="registrazione.html" class="bold">REGISTRATI</a></p>
                </form>
            </main>
        </div>

        <footer>
            FPW Designed by Alesandro Vacca
        </footer>
    </body>
</html>
