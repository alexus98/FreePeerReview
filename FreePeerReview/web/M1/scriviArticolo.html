            <div class="col-10 col-s-10 centrato" id="right">
                
                    <h1>Scrivi Articolo</h1>
                <div id="scriviArticolo">
                    <form action="articoli.html" method="post">
                        <h3><label for="titolo">Titolo</label></h3>
                        <input type="text" name="titolo" id="titolo" placeholder="Titolo">

                        <h3><label for="autori">Autori</label></h3>
                        <input type="text" name="autori" id="autori" placeholder="Autori">

                        <h3>Categorie</h3>
                        <p>
                            <input type="checkbox" name="categoria" id="html" value="html">
                            <label class="cat" for="html">HTML</label>
                        </p>

                        <p>
                            <input type="checkbox" name="categoria" id="jsp" value="jsp">
                            <label class="cat" for="jsp">JSP</label>
                        </p>

                        <p>
                            <input type="checkbox" name="categoria" id="css" value="css">
                            <label class="cat" for="css">CSS</label>
                        </p>

                        <p>
                            <input type="checkbox" name="categoria" id="javascript" value="javascript">
                            <label class="cat" for="javascript">JavaScript</label>
                        </p>
                        <p>
                            <input type="checkbox" name="categoria" id="servlet" value="servlet">
                            <label class="cat" for="servlet">Servlet</label>
                        </p>

                        <p>
                            <input type="checkbox" name="categoria" id="ajax" value="ajax">
                            <label  class="cat" for="ajax">AJAX</label>
                        </p>

                        <h3><label for="immagine">Immagine</label></h3>
                        <input type="text" name="immagine" id="immagine" placeholder="Inserisci l'url">

                        <h3><label for="data">Data</label></h3>
                        <input type="text" name="data" id="data" placeholder="GG/MM/AAAA">

                        <h3><label for="testo">Testo</label></h3>
                        <textarea id="testo" placeholder="Testo"></textarea>


                        <p>
                            <input type="submit" value="INVIA" class="bottone">
                        </p>

                    </form>
                </div>
