                        </ul>

        </div>

        <div class="row" id="main">
            <div class="col-2 col-s-2" id="left">
                <div id="saluto">
                    <p>Ciao, <a href="profilo.html" >Davide</a></p>
                    <a href="profilo.html" class="bottone">Logout</a>
                </div>
                
                <div id="iMieiArticoli">
                    <h4>I miei articoli</h4>
                    <ul>
                        <li><a href="">Articolo1</a></li>
                        <li><a href="">Articolo2</a></li>
                        <li><a href="">Articolo3</a></li>
                    </ul>
                </div>
                
                <div id="daValutare">
                    <h4>Da Valutare</h4>
                    <ul>
                        <li><a href="">Articolo1</a></li>
                        <li><a href="">Articolo2</a></li>
                        <li><a href="">Articolo3</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-10 col-s-10 centrato" id="right">
                
                    <h1>Scrivi Articolo</h1>
                <div id="scriviArticolo">
                    <form action="articoli.html" method="post">
                        <p><label for="titolo" class="lab">Titolo</label>
                        <input type="text" name="titolo" id="titolo" placeholder="Titolo"></p>

                        <p><label for="autori" class="lab">Autori</label>
                        <input type="text" name="autori" id="autori" placeholder="Autori"></p>

                        <p>Categorie</p>
                        <div>
                            <p class="inline">
                                <label class="lab" for="html"><input type="checkbox" name="categoria" id="html" value="html">HTML</label>
                            </p>
                            
                            <p class="inline">
                                <label class="lab" for="jsp"><input type="checkbox" name="categoria" id="jsp" value="jsp">JSP</label>
                            </p>
                        </div>
                        
                        <div>
                            <p class="inline">
                                <label class="lab" for="css"><input type="checkbox" name="categoria" id="css" value="css">CSS</label>
                            </p>
                            
                            <p class="inline">
                                <label class="lab" for="javascript"><input type="checkbox" name="categoria" id="javascript" value="javascript">JavaScript</label>
                            </p>
                        </div>
                        
                        <div>
                            <p class="inline">
                                <label class="lab" for="servlet"><input type="checkbox" name="categoria" id="servlet" value="servlet">Servlet</label>
                            </p>
                            
                            <p class="inline">
                                <label  class="lab" for="ajax"><input type="checkbox" name="categoria" id="ajax" value="ajax">AJAX</label>
                            </p>
                        </div>

                        <p><label for="immagine" class="lab">Immagine</label>
                        <input type="text" name="immagine" id="immagine" placeholder="Inserisci l'url"></p>

                        <p><label for="data" class="lab">Data</label>
                            <input type="date" name="data" id="data"></p>

                        <p><label for="testo">Testo</label></p>
                        <textarea id="testo" placeholder="Testo"></textarea></p>


                        <p>
                            <input type="submit" value="INVIA" class="bottone">
                        </p>

                    </form>
                </div>
            </div>
        </div>

        
       
        <div class="row" id="footer">
