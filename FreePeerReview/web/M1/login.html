<html>
    <head>
        <title>FPW - Login</title>
        <meta charset="UTF-8">
        <meta name="author" content="Alessandro Vacca">
        <meta name="keywords" content="login, fpw, conferenze">
        <meta name="description" content="Login FPW">
        <link rel="stylesheet" type="text/css" href="newcss.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div class="row" id="barra">
                <div class="col-2 col-s-2 sezLogo">
                    <a href="../index.html"><img class="logo" title="Logo" src="../images/logo.png " alt="logo FPW"></a>
                </div>
        </div>

        <div class="row" id="main">
            <div class="col-12 col-s-12 centrato" id="right">
                <h1>LOGIN</h1>
                    <form action="articoli.html" method="post" class="login">
                        <p>
                            <label for="user" class="bold"> USERNAME: </label>
                        </p>
                        <p>
                            <input type="text" name="user" id="user" placeholder="Username">
                        </p>
                        <p>
                            <label for="psw" class="bold"> PASSWORD: </label>
                        </p>
                        <p>
                            <input type="password" name="psw" id="psw" placeholder="Password">

                        </p>
                        <p>
                            <input type="submit" value="LOGIN" class="bottone">
                        </p>
                        <p>Non sei ancora registrato? <a href="registrazione.html" class="bold">REGISTRATI</a></p>
                    </form>
                </div>
            </div>
        
            
        
       
        <div class="row" id="footer">
            <footer>
                FPW Designed by Alesandro Vacca
            </footer>
        </div>
    </body>
</html>
